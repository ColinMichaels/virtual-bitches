<svg xmlns="http://www.w3.org/2000/svg" width="600" height="250" viewBox="0 0 600 250">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="250" fill="url(#bgGrad)"/>
  
  <!-- Decorative dice pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="50" r="40" fill="#e94560"/>
    <circle cx="500" cy="200" r="50" fill="#e94560"/>
    <circle cx="300" cy="150" r="30" fill="#ff6b6b"/>
  </g>
  
  <!-- Main warning icon -->
  <g transform="translate(180, 80)">
    <polygon points="120,20 220,180 20,180" fill="none" stroke="url(#accentGrad)" stroke-width="4"/>
    <text x="120" y="130" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#e94560" text-anchor="middle">!</text>
  </g>
  
  <!-- Alpha text -->
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#e94560" text-anchor="middle">ALPHA RELEASE</text>
</svg>
