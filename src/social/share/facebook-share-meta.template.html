<link rel="canonical" href="https://yourdomain.com/path" data-share-meta="canonical" />

<meta property="og:url" content="https://yourdomain.com/path" data-share-meta="og:url" />
<meta property="og:type" content="website" data-share-meta="og:type" />
<meta property="og:title" content="Your Page Title" data-share-meta="og:title" />
<meta
  property="og:description"
  content="Short, compelling summary that matches the page content."
  data-share-meta="og:description"
/>

<meta
  property="og:image"
  content="https://yourcdn.com/og/your-image-1200x630.jpg"
  data-share-meta="og:image"
/>
<meta property="og:image:width" content="1200" data-share-meta="og:image:width" />
<meta property="og:image:height" content="630" data-share-meta="og:image:height" />
<meta
  property="og:image:alt"
  content="Describe the thumbnail for accessibility."
  data-share-meta="og:image:alt"
/>

<meta property="og:locale" content="en_US" data-share-meta="og:locale" />
<meta property="fb:app_id" content="YOUR_APP_ID" data-share-meta="fb:app_id" />

<meta name="twitter:card" content="summary_large_image" data-share-meta="twitter:card" />
