<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#e94560">
    <meta name="description" content="BISCUITS - Push your luck dice game. Roll, score, and compete for the lowest total!">
    <!-- FACEBOOK_SHARE_META_TEMPLATE -->

    <!-- iOS PWA Settings -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BISCUITS">

    <title>BISCUITS - Push Your Luck Dice Game</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Inter:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
<div id="app">
    <canvas id="renderCanvas"></canvas>

    <div id="unified-hud">
        <div id="stats-bar">
            <img id="stats-mini-logo" class="stats-mini-logo" alt="" aria-hidden="true" />
            <div class="stat-compact">
                <span class="stat-label-compact">Roll</span>
                <span class="stat-value-compact" id="roll-count">0</span>
            </div>
            <div class="stat-compact">
                <span class="stat-label-compact">Score</span>
                <span class="stat-value-compact" id="score">0</span>
            </div>
            <div class="stat-compact stat-clock" id="clock-indicator">
                <span class="stat-label-compact">Clock</span>
                <span class="stat-value-compact stat-clock-value" id="elapsed-time">00:00</span>
                <span class="stat-subvalue-compact" id="turn-timer" style="display: none;"></span>
                <span class="stat-subvalue-compact turn-sync-indicator" id="turn-sync-indicator" style="display: none;"></span>
                <span class="stat-subvalue-compact wait-status-indicator" id="local-wait-status" style="display: none;"></span>
            </div>
            <div class="stat-compact stat-remaining" id="dice-remaining">
                <span class="stat-label-compact">Remaining</span>
                <div class="stat-value-compact" id="pool-list"></div>
            </div>
            <div class="stat-compact" id="mode-indicator">
                <button class="stat-value-compact mode-switcher" id="mode-display" title="Switch game mode">
                    Normal
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div class="mode-dropdown" id="mode-dropdown" style="display: none;">
                    <button class="mode-option" data-mode="easy">
                        <span class="mode-name">Easy</span>
                        <span class="mode-desc">Hints + Undo</span>
                    </button>
                    <button class="mode-option" data-mode="normal">
                        <span class="mode-name">Normal</span>
                        <span class="mode-desc">Standard Rules</span>
                    </button>
                    <button class="mode-option" data-mode="hard">
                        <span class="mode-name">Hard</span>
                        <span class="mode-desc">No Assists</span>
                    </button>
                </div>
            </div>
            <button id="profile-btn" class="hud-icon-btn" title="Profile">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21a8 8 0 0 0-16 0"/>
                    <circle cx="12" cy="8" r="4"/>
                </svg>
            </button>
        </div>
        <div id="multiplayer-scoreboard" aria-label="Multiplayer standings" style="display: none;"></div>

        <div id="dice-row"></div>
    </div>

    <aside id="effect-hud" aria-live="polite" aria-label="Active camera effects"></aside>

    <div id="controls">
        <button id="action-btn" class="btn btn-primary primary">Roll Dice (Space)</button>
        <button id="deselect-btn" class="btn btn-secondary secondary" style="display: none;">Deselect All</button>
        <button id="undo-btn" class="btn btn-secondary secondary" style="display: none;" title="Undo last selection">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                <path d="M3 7v6h6"/>
                <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"/>
            </svg>
            Undo
        </button>
    </div>

    <!-- Mobile Menu Toggle Button (shown only on mobile) -->
    <button id="mobile-menu-toggle" title="Menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
    </button>

    <!-- Mobile Controls Menu Container -->
    <div id="mobile-controls-menu" class="mobile-menu-closed">
        <div class="mobile-menu-content">
            <div class="mobile-menu-section">
                <div class="mobile-menu-label">Camera View</div>
                <div id="mobile-camera-slots" class="mobile-menu-buttons mobile-camera-slots">
                    <button class="camera-btn mobile-menu-btn mobile-camera-slot-btn" data-camera-slot="0" title="Camera Slot 1">
                        <span class="mobile-camera-slot-icon" aria-hidden="true">ðŸ“·</span>
                        <span class="mobile-camera-slot-name">Default</span>
                        <span class="mobile-camera-slot-meta">Preset</span>
                    </button>
                    <button class="camera-btn mobile-menu-btn mobile-camera-slot-btn" data-camera-slot="1" title="Camera Slot 2">
                        <span class="mobile-camera-slot-icon" aria-hidden="true">ðŸ“·</span>
                        <span class="mobile-camera-slot-name">Top</span>
                        <span class="mobile-camera-slot-meta">Preset</span>
                    </button>
                    <button class="camera-btn mobile-menu-btn mobile-camera-slot-btn" data-camera-slot="2" title="Camera Slot 3">
                        <span class="mobile-camera-slot-icon" aria-hidden="true">ðŸ“·</span>
                        <span class="mobile-camera-slot-name">Side</span>
                        <span class="mobile-camera-slot-meta">Preset</span>
                    </button>
                    <button class="camera-btn mobile-menu-btn mobile-camera-slot-btn" data-camera-slot="3" title="Camera Slot 4">
                        <span class="mobile-camera-slot-icon" aria-hidden="true">ðŸ“·</span>
                        <span class="mobile-camera-slot-name">Front</span>
                        <span class="mobile-camera-slot-meta">Preset</span>
                    </button>
                </div>
            </div>
            <div class="mobile-menu-divider"></div>
            <div class="mobile-menu-section mobile-menu-section--actions">
                <div class="mobile-menu-action-group">
                    <div class="mobile-menu-group-title">Game</div>
                    <button id="mobile-settings-btn" class="mobile-menu-btn mobile-menu-action" title="Settings">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v6m0 6v6M5.6 5.6l4.2 4.2m4.4 4.4l4.2 4.2M1 12h6m6 0h6M5.6 18.4l4.2-4.2m4.4-4.4l4.2-4.2"/>
                        </svg>
                        <span>Settings</span>
                    </button>
                    <button id="mobile-return-lobby-btn" class="mobile-menu-btn mobile-menu-action" title="Return to Lobby">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l-6-6 6-6"/>
                            <path d="M3 12h12"/>
                            <path d="M21 3v18h-8"/>
                        </svg>
                        <span>Return To Lobby</span>
                    </button>
                </div>
                <div class="mobile-menu-action-group">
                    <div class="mobile-menu-group-title">Social</div>
                    <button id="mobile-invite-link-btn" class="mobile-menu-btn mobile-menu-action" title="Copy Invite Link" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10.5 13.5l3-3"/>
                            <path d="M7 17a4 4 0 0 1 0-5.7l2.3-2.3a4 4 0 0 1 5.7 0"/>
                            <path d="M17 7a4 4 0 0 1 0 5.7l-2.3 2.3a4 4 0 0 1-5.7 0"/>
                        </svg>
                        <span>Copy Invite</span>
                    </button>
                    <button id="mobile-profile-btn" class="mobile-menu-btn mobile-menu-action" title="Profile">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21a8 8 0 0 0-16 0"/>
                            <circle cx="12" cy="8" r="4"/>
                        </svg>
                        <span>Profile</span>
                    </button>
                    <button id="mobile-leaderboard-btn" class="mobile-menu-btn mobile-menu-action" title="Leaderboard">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3h7v7H3z"/>
                            <path d="M14 3h7v7h-7z"/>
                            <path d="M14 14h7v7h-7z"/>
                            <path d="M3 14h7v7H3z"/>
                        </svg>
                        <span>Leaderboard</span>
                    </button>
                </div>
                <div class="mobile-menu-action-group">
                    <div class="mobile-menu-group-title">Extras</div>
                    <button id="mobile-upgrades-btn" class="mobile-menu-btn mobile-menu-action" title="Chaos Upgrades">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2L4 14h7l-1 8 10-13h-7z"/>
                        </svg>
                        <span>Chaos Upgrades</span>
                    </button>
                    <button id="mobile-updates-btn" class="mobile-menu-btn mobile-menu-action" title="Game Updates">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                        </svg>
                        <span>Game Updates</span>
                        <span class="mobile-updates-badge" style="display: none;">0</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Desktop Controls (hidden on mobile) -->
    <button id="settings-gear-btn" class="desktop-only" title="Settings (ESC)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6M5.6 5.6l4.2 4.2m4.4 4.4l4.2 4.2M1 12h6m6 0h6M5.6 18.4l4.2-4.2m4.4-4.4l4.2-4.2"/>
        </svg>
    </button>

    <button id="invite-link-btn" class="desktop-only" title="Copy Invite Link" style="display: none;">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10.5 13.5l3-3"/>
            <path d="M7 17a4 4 0 0 1 0-5.7l2.3-2.3a4 4 0 0 1 5.7 0"/>
            <path d="M17 7a4 4 0 0 1 0 5.7l-2.3 2.3a4 4 0 0 1-5.7 0"/>
        </svg>
    </button>

    <button id="updates-toggle-btn" class="desktop-only" title="Game Updates">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
        </svg>
        <span class="updates-badge" style="display: none;">0</span>
    </button>

    <button id="chaos-upgrades-btn" class="desktop-only" title="Chaos Upgrades (U)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M13 2L4 14h7l-1 8 10-13h-7z"/>
        </svg>
    </button>

    <button id="leaderboard-btn" class="desktop-only" title="Leaderboard">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3h7v7H3z"/>
            <path d="M14 3h7v7h-7z"/>
            <path d="M14 14h7v7h-7z"/>
            <path d="M3 14h7v7H3z"/>
        </svg>
    </button>

    <button id="camera-positions-btn" class="desktop-only" title="Camera Positions (C)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
            <circle cx="12" cy="13" r="4"/>
        </svg>
    </button>

    <div id="camera-controls" class="desktop-only">
        <div class="camera-label">Camera</div>
        <div class="camera-buttons">
            <button class="camera-btn" data-view="default" title="Default View">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </button>
            <button class="camera-btn" data-view="top" title="Top View">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="5" y="5" width="14" height="14"/>
                    <path d="M12 2v3M12 19v3M2 12h3M19 12h3"/>
                </svg>
            </button>
            <button class="camera-btn" data-view="side" title="Side View">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="8" y="5" width="8" height="14"/>
                    <path d="M16 12h6M2 12h6"/>
                </svg>
            </button>
            <button class="camera-btn" data-view="front" title="Front View">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="5" y="8" width="14" height="8"/>
                    <path d="M12 16v6M12 2v6"/>
                </svg>
            </button>
        </div>
    </div>

    <div id="game-over">
        <h1>Game Complete!</h1>
        <div id="final-score">0</div>
        <p>Lower is better</p>
        <div id="rank-display"></div>
        <div id="seed-actions">
            <p class="seed-info">Save your game seed to replay this exact run later</p>
            <div class="seed-buttons">
                <button id="copy-seed-btn" class="btn btn-outline seed-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy Seed
                </button>
                <button id="download-seed-btn" class="btn btn-outline seed-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download Seed
                </button>
            </div>
        </div>
        <div class="game-over-actions">
            <button id="return-main-menu-btn" class="btn btn-secondary">Main Menu</button>
            <button id="view-leaderboard-btn" class="btn btn-outline">View Leaderboard</button>
            <button id="new-game-btn" class="btn btn-primary">New Game</button>
        </div>
    </div>
</div>
</body>
<script type="module" src="/src/main.ts"></script>
</html>
